<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<title>jQuery BeforeAfter Plugin Demo</title>
<style type="text/css">
#container {
	margin-left:auto;
	margin-right:auto;
}

#container + div.balinks {
	margin: 0 auto;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="./jquery/beforeafter/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="./jquery/beforeafter/js/jquery-ui-1.8.13.custom.min.js"></script>
<script type="text/javascript" src="./jquery/beforeafter/js/jquery.beforeafter-1.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#container').beforeAfter({
		animateIntro:true,
		imagePath:'./jquery/beforeafter/js/',
		introDuration : 600,
		introPosition : .25,
		showFullLinks : true,
		beforeLinkText: 'Show before image',
		afterLinkText: 'Show after image',
		cursor: 'e-resize',
		enableKeyboard: true,
		dividerColor: '#070'
	});
});
</script>
</head>
<body>
<div id="content">
	<h1><span class="hr">Before</span>After</h1>	
	    <div id="intro">
            <p>The jQuery BeforeAfter plugin allows you to take two images and merge them so 
that a visitor can drag a slider over them to visually compare them.</p>
		</div>

		<h3>Grab and drag the handle to compare images.</h3>
		<div id="container0">
            <div><img alt="before" src="./images/Matanzas_South_2015.jpg" width="960" height="284" /></div>
            <div><img alt="after" src="./images/Matanzas_South_2016.jpg" width="960" height="284" /></div>
		</div>	

		<div id="container1">
            <div><img alt="before" src="./images/Matanzas_Central_2015.jpg" width="960" height="284" /></div>
            <div><img alt="after" src="./images/Matanzas_Central_2016.jpg" width="960" height="284" /></div>
		</div>
    
    	<div id="container2">
            <div><img alt="before" src="./images/Matanzas_North_2015.jpg" width="960" height="284" /></div>
            <div><img alt="after" src="./images/Matanzas_North_2016.jpg" width="960" height="284" /></div>
		</div>    
</div>
<div id="footer">
   <p>Powered by jQuery beforeAfter plugin</p>
</div>
</body>
</html>
